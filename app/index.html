<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>NecroBot Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css" />
    <link rel="stylesheet" href="assets/css/app.css">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>
    <script>if (window.module) module = window.module;</script>

    <script src="scripts/map.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/checkversion.js"></script>
  </head>
  
  <body>
    <div class="content">
      <div id="map"></div>
    </div>
    <div class="toolbar">
      <div><a href="#" id="pokemonLink"><img width="20" src="./assets/img/pokeball.png" /></a></div>
      <!--<div><a href="#" id="eggsLink"><img width="20" src="./assets/img/eggs.png" /></a></div>-->
      <div><a href="#" id="settingsLink"><img width="20" src="./assets/img/settings.png" /></a></div>
    </div>
    <div class="loading">
      Waiting to get GPS coordinates from Bot...
    </div>
    <div class="message" style="display:none">
      <div class="close"><a href="#"><img src="./assets/img/close.png" /></a></div>
      <div class="data"></div>
    </div>
    <div class="inventory" style="display:none">
      <div class="close"><a href="#"><img src="./assets/img/close.png" /></a></div>
      <div class="data"></div>
    </div>
  </body>

  <script src="scripts/ga.js"></script>
</html>
